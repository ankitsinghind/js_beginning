<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="myfunction_off()">Off button</button>
    <img id="bulb" src="pic_bulb_off.gif" alt="Bulb Image" style="width:100px;height:100px;">
    <button onclick="myfunction_on()">On Button</button>
    <script>
        function myfunction_off() {
            document.getElementById("bulb").src = "pic_bulb_off.gif";
        }
        function myfunction_on() {
            document.getElementById("bulb").src = "pic_bulb_on.gif";
        }
    </script>
</body>

</html>
